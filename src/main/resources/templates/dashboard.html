<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-connected { color: #28a745; }
        .status-disconnected { color: #dc3545; }
        .card-header { background: linear-gradient(45deg, #007bff, #0056b3); color: white; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h1 class="mb-0">
                            <i class="fas fa-database"></i>
                            Database Connection Status - <span th:text="${environment}">Environment</span>
                        </h1>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <strong>Last Updated:</strong> <span th:text="${refreshTime}">Time</span>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 col-lg-4 mb-3" th:each="status : ${connectionStatuses}">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title mb-0" th:text="${status.name}">Database Name</h5>
                                    </div>
                                    <div class="card-body">
                                        <p><strong>Type:</strong> <span th:text="${status.type}">Type</span></p>
                                        <p><strong>Host:</strong> <span th:text="${status.host}">Host</span></p>
                                        <p><strong>Database:</strong> <span th:text="${status.database}">Database</span></p>
                                        <p><strong>Username:</strong> <span th:text="${status.username}">Username</span></p>
                                        <p><strong>Status:</strong> 
                                            <span th:class="${status.connected} ? 'status-connected' : 'status-disconnected'"
                                                  th:text="${status.status}">Status</span>
                                        </p>
                                        <p><strong>Response Time:</strong> <span th:text="${status.responseTimeMs}">0</span> ms</p>
                                        <div th:if="${status.errorMessage}" class="alert alert-danger">
                                            <small th:text="${status.errorMessage}">Error message</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto refresh every 30 seconds
        setTimeout(function(){ location.reload(); }, 30000);
    </script>
</body>
</html>
